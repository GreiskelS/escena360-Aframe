<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="street" src="https://cdn.glitch.global/32f21a60-586e-47e0-b2e2-ffac5350b4eb/street.jpg?v=1692612909492" alt="street" crossorigin="anonymous">
            <img id="estanciaPrincipal" src="https://cdn.glitch.global/32f21a60-586e-47e0-b2e2-ffac5350b4eb/estancia.jpg?v=1692603024172" alt="estancia principal" crossorigin="anonymous">
            <img id="entrada" src="https://cdn.glitch.global/32f21a60-586e-47e0-b2e2-ffac5350b4eb/entrada.jpg?v=1692612889284" alt="entrada" crossorigin="anonymous">
            <img id="salon1" src="https://cdn.glitch.global/32f21a60-586e-47e0-b2e2-ffac5350b4eb/salon1.jpg?v=1692612896133" alt="Salón 1" crossorigin="anonymous">
            <img id="salon2" src="https://cdn.glitch.global/ad4a9a20-adce-40d5-917e-275b16b65d45/3000px.jpg?v=1692687058365" alt="Salón 2" crossorigin="anonymous">
            <img id="prueba" src="https://cdn.glitch.global/ad4a9a20-adce-40d5-917e-275b16b65d45/Foto%20de%20Greis.jpg?v=1692686608124" alt="Salón 2" crossorigin="anonymous">

        </a-assets>

       <!-- <a-camera position="" rotation="">
        <a-cursor raycaster="objects: .clickable" ></a-cursor>
       </a-camera> -->
     
       <a-camera camera="far: 100000; near: 1" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
        <a-cursor raycaster="objects: .clickable" ></a-cursor>
       </a-camera>

        <a-plane color="black" position="-0 4.5 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #street">
            <a-text value="Street" color="white" align="center" ></a-text>
        </a-plane>

        <a-plane color="black" position="-0 4.1 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #entrada">
            <a-text value="Entrada" color="white" align="center"></a-text>
        </a-plane>

        <a-plane color="black" position="-0 3.7 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #estanciaPrincipal">
            <a-text value="Principal" color="white" align="center" ></a-text>
        </a-plane>   

        <a-plane color="black" position="-0 3.3 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #salon1">
            <a-text value="Salon1" color="white" align="center" ></a-text>
        </a-plane>

        <a-plane color="black" position="-0 2.9 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #salon2">
            <a-text value="Salon2" color="white" align="center" ></a-text>
        </a-plane>

         <a-plane color="black" position="-0 2.6 -4" width="1.5" height="0.25" 
        class="clickable" change-img="img: #prueba">
            <a-text value="prueba" color="white" align="center" ></a-text>
        </a-plane>

    <!-- <a-sky src="Asset\estancia.jpg"></a-sky></a-sky> -->
    <a-sky id="sky" src="#entrada"></a-sky>
  </a-scene>

  <!-- <script src="/js/Components/index.js"></script> -->
  <script src="/js/changeimg.js"></script>

</body>
</html>
